<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-product-mobile.jpg"
        alt="Description of the product"
        loading="lazy"
        class="card-image"
        width="100%"
        height="35%"
      />

      <div class="content-wrapper">
        <div class="card-content-category">Perfume</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="card-content-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="card-content-price">
          <div class="card-content-price-discount">$149.99</div>
          <div class="card-content-price-normal">$169.99</div>
        </div>
        <button type="button">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
